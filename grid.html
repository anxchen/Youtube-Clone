<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style>
      .profile-card-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        max-width: 500px;
        margin: 0 auto; /* Center the grid */
      }
      
      .p {
        margin: 0px;
      }      

      .profile-card {
        display: block;
        width: 150px;
        background-color: white;
        border-radius: 2px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 10px;
        margin-right: 10px;
        padding-bottom: 8px;
      }
      .thumbnail-container {
        display: block;
        width: 150px;
        height: 150px;
        margin-bottom: 8px;
      }

      .thumbnail {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      .profile-info {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: black;
        font-style: bold;
        text-align: left;
        padding-left: 8px;
      } 
      .Header1 {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: black;
        margin-top: 0px;
        margin-bottom: 5px;
      }

      .mutual-friends {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .mutual-friend-picture {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 5px;
      }

      .mutual-friend-text {
        font-family: Arial, sans-serif;
        font-size: 12px;
        color: gray;
        display: inline-block;
        margin: 0px;
      }

      .add-friend {
        font-family: Arial, sans-serif;
        padding-left: 8px;
        background-color: rgb(0, 81, 162);
        color: white;
        border: 1px, black;
        font-size: 14px;
        cursor: pointer;
        display: block;
        padding-left: 15px;
        padding-right: 15px;
        padding-bottom: 10px;
        padding-top: 10px;
      }
      .add-friend:hover {
        background-color: rgb(0, 62, 123);
      }
    </style>
  </head>

  <body style="padding-bottom: 1000px;">

</html>
