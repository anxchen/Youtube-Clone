<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .thumbnail {
        vertical-align: middle;
        width: 50px;
        height: 50px;
        border-radius: 360px;
        object-fit: cover;
      }
      .search-bar {
        vertical-align: middle;
        width: 300px;
        padding: 10px;
        padding-left: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        border-radius: 100px;
        border:none;
        font-size: 16px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <img src="../thumbnails/thumbnail-1.webp" alt="Thumbnail 1" class="thumbnail">
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
